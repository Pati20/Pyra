{% extends 'header.html' %}
{% block content %}
    <div class="log-container mt-5">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="d-flex justify-content-start">Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <a href="https://www.facebook.com/"><span><i class="fab fa-facebook-square"></i></span></a>
                        <a href="https://www.instagram.com/?hl=pl"><span><i class="fab fa-instagram"></i></span></a>
                        <a href="https://twitter.com/explore"><span><i class="fab fa-twitter-square"></i></span></a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
							<span class="input-group-text input-group-text-override">
                                <i class="fas fa-user"></i>
                            </span>
                            </div>
                            {{ field.errors }}
                            <input type="text" name="username" autofocus="" autocapitalize="none"
                                   autocomplete="username" maxlength="150" required="" class="form-control"
                                   placeholder="username" id="id_username">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
							<span class="input-group-text input-group-text-override">
                                <i class="fas fa-key"></i>
                            </span>
                            </div>
                            {{ field.errors }}
                            <input type="password" name="password" autocomplete="current-password" class="form-control"
                                   placeholder="password" id="id_password">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="/signup">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="/accounts/password_reset">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
